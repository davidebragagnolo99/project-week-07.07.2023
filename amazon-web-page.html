<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Web Page</title>
    <link rel="stylesheet" href="amazon-style.css" />
  </head>
  <body>
    <header>
      <img src="/assets/logo.png" alt="logo Amazon" />
      <div class="menu">
        <li><a href="#">All</a></li>
        <li><a href="#">Today's deals</a></li>
        <li><a href="#">Customer Service</a></li>
        <li><a href="#">Registry</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Sell</a></li>
      </div>
    </header>
    <article>
      <div class="shop-bar">
        <p>Shop All Holiday Gift Card</p>
      </div>
      <div class="gift">
        <h3>Holiday Gift Guides</h3>
        <p>Be a go-gifter</p>
      </div>
      <div class="mix-image">
        <p>
          Find the perfect gift <span><a href="#">Shop now</a></span>
        </p>
        <img class="img-mix" src="/assets/img_1.jpg" alt="tablet kindle" />
        <img class="img-mix" src="/assets/img_2.jpg" alt="pc su tavolo" />
        <img class="img-mix" src="/assets/img_3.jpg" alt="smartwatch" />
        <img class="img-mix" src="/assets/img_4.jpg" alt="cane e gatto" />
      </div>
      <div class="img2">
        <img src="/assets/img_9.png" alt="oculus" />
        <figcaption>
          Play the gifting game <span><a class="anchor" href="#">Shop gaming</a></span>
        </figcaption>
        <br />
      </div>
      <div>
        <img src="/assets/img_10.png" alt="cassa-marshall" />
        <figcaption class="due">The sound of cheer <a class="anchor1" href="#">Shop Audio & Accessories</a></figcaption>
      </div>
    </article>
    <footer>
      <div class="foot-1">
        <p><a href="#">Back to top</a></p>
        <div class="bg1">
          <img src="/assets/logo.png" alt="logo amazon" />
        </div>
      </div>
    </footer>
  </body>
</html>
